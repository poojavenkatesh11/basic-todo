<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pooja To‑Do </title>
  <style>
    :root{
      --bg: #f7f5ff;
      --card: #ffffff;
      --accent-1: #ffd6e0; /* pastel pink */
      --accent-2: #d6f3ff; /* pastel blue */
      --accent-3: #e8ffd6; /* pastel green */
      --accent-4: #fff1d6; /* pastel yellow */
      --muted: #7d7d87;
      --glass: rgba(255,255,255,0.6);
      --radius: 14px;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(135deg,var(--bg), #fff);}

    .wrap{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:40px 20px;
    }

    .card{
      width:100%;
      max-width:720px;
      background:var(--card);
      border-radius:var(--radius);
      padding:26px;
      box-shadow:0 10px 30px rgba(50,50,60,0.08);
      backdrop-filter: blur(6px);
      overflow:hidden;
    }

    header{
      display:flex;align-items:center;gap:14px;margin-bottom:18px;
    }

    .logo{
      width:56px;height:56px;border-radius:12px;display:grid;place-items:center;
      background: linear-gradient(135deg,var(--accent-1),var(--accent-2));
      box-shadow:0 6px 18px rgba(100,80,120,0.08);
      font-weight:700;color:#5a3b56;
    }

    h1{font-size:20px;margin:0;color:#3a3a46}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    .input-row{display:flex;gap:12px;margin:18px 0}
    .input-row input[type="text"]{
      flex:1;padding:12px 14px;border-radius:10px;border:1px solid rgba(120,120,130,0.06);
      background:linear-gradient(180deg,var(--glass),rgba(255,255,255,0.9));outline:none;font-size:14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
    }
    .input-row button{
      padding:12px 16px;border-radius:10px;border:0;background:linear-gradient(180deg,var(--accent-3),#dfffb7);cursor:pointer;font-weight:600;
      box-shadow:0 6px 14px rgba(150,170,110,0.08);
    }

    .filters{display:flex;gap:10px;align-items:center;margin-bottom:12px}
    .filters button{
      background:transparent;
      border:1px solid rgba(120,120,130,0.06);
      padding:8px 10px;
      border-radius:8px;
      cursor:pointer;
      font-weight:500;
      transition:background 0.3s;
    }
    .filters button[data-filter="all"]{ background-color: var(--accent-2); }
    .filters button[data-filter="active"]{ background-color: var(--accent-1); }
    .filters button[data-filter="done"]{ background-color: var(--accent-3); }
    .filters button.active{
      border-color:transparent;
      box-shadow:0 6px 18px rgba(120,140,160,0.06);
      transform: scale(1.05);
    }

    ul.todo-list{list-style:none;padding:0;margin:0;display:grid;gap:8px}
    li.todo{
      display:flex;align-items:center;justify-content:space-between;padding:12px;border-radius:10px;border:1px solid rgba(120,120,130,0.06);
      background:linear-gradient(180deg,rgba(255,255,255,0.95),#fcfcff);
    }
    .left{display:flex;align-items:center;gap:12px}
    .check{
      width:20px;height:20px;border-radius:6px;border:2px solid rgba(120,120,130,0.12);display:grid;place-items:center;cursor:pointer;
    }
    .check.done{background:linear-gradient(180deg,var(--accent-2),#cfeeff);border-color:transparent}
    .todo .text{font-size:15px;color:#2d2d34}
    .todo .text.done{text-decoration:line-through;color:var(--muted)}
    .actions{display:flex;gap:8px;align-items:center}
    .actions button{background:transparent;border:0;cursor:pointer;font-size:16px;padding:6px;border-radius:8px}

    .empty{padding:22px;border-radius:10px;border:1px dashed rgba(120,120,130,0.06);text-align:center;color:var(--muted)}

    footer.tiny{margin-top:14px;text-align:right;color:var(--muted);font-size:13px}

    @media(max-width:520px){
      .card{padding:18px}
      .logo{width:48px;height:48px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div class="logo">Pooja</div>
        <div>
          <h1>To‑Do</h1>
          <p class="lead">task manager —Organize your day</p>
        </div>
      </header>

      <div class="input-row">
        <input id="newTodo" type="text" placeholder="Add a task and press Add or Enter" />
        <button id="addBtn">Add</button>
      </div>

      <div class="filters">
        <button data-filter="all" class="active">All</button>
        <button data-filter="active">Active</button>
        <button data-filter="done">Done</button>
        <div style="flex:1"></div>
        <button id="clearDone">Clear done</button>
      </div>

      <ul id="list" class="todo-list"></ul>

      <div id="empty" class="empty" style="display:none">Your list is empty — let’s make something happen</div>

      <footer class="tiny">Note: Your tasks are saved in your browser only.</footer>
    </div>
  </div>

  <script>
    const listEl = document.getElementById('list');
    const newInput = document.getElementById('newTodo');
    const addBtn = document.getElementById('addBtn');
    const emptyEl = document.getElementById('empty');
    const filterBtns = document.querySelectorAll('.filters button[data-filter]');
    const clearDoneBtn = document.getElementById('clearDone');

    let todos = JSON.parse(localStorage.getItem('pastelTodos')||'[]');
    let filter = 'all';

    function save(){ localStorage.setItem('pastelTodos', JSON.stringify(todos)); }

    function render(){
      listEl.innerHTML = '';
      const shown = todos.filter(t => filter === 'all' ? true : (filter === 'done' ? t.done : !t.done));
      emptyEl.style.display = shown.length === 0 ? '' : 'none';
      shown.forEach(t => {
        const li = document.createElement('li'); li.className = 'todo';
        const left = document.createElement('div'); left.className = 'left';
        const chk = document.createElement('div'); chk.className = 'check' + (t.done? ' done':''); chk.innerHTML = t.done ? '✓' : '';
        chk.addEventListener('click', ()=>{ t.done = !t.done; save(); render(); });
        const span = document.createElement('div'); span.className = 'text' + (t.done? ' done':''); span.textContent = t.text;
        left.appendChild(chk); left.appendChild(span);
        const actions = document.createElement('div'); actions.className = 'actions';
        const del = document.createElement('button'); del.innerHTML = '🗑️';
        del.addEventListener('click', ()=>{ todos = todos.filter(x=>x.id !== t.id); save(); render(); });
        actions.appendChild(del);
        li.appendChild(left); li.appendChild(actions);
        listEl.appendChild(li);
      })
    }

    function addTodo(text){
      const trimmed = text.trim(); if(!trimmed) return;
      todos.unshift({id:Date.now(), text:trimmed, done:false});
      save(); render();
    }

    addBtn.addEventListener('click', ()=>{ addTodo(newInput.value); newInput.value=''; newInput.focus(); });
    newInput.addEventListener('keydown', (e)=>{ if(e.key === 'Enter'){ addTodo(newInput.value); newInput.value=''; } });

    filterBtns.forEach(b=>{
      b.addEventListener('click', ()=>{
        filterBtns.forEach(x=>x.classList.remove('active'));
        b.classList.add('active');
        filter = b.dataset.filter; render();
      })
    });

    clearDoneBtn.addEventListener('click', ()=>{
      todos = todos.filter(t=>!t.done); save(); render();
    });

    render();
  </script>
</body>
</html>
